<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>番号札印刷</title>
  <style>
    body { font-size: 20px; text-align: center; }
    .number { font-size: 72px; margin: 20px 0; }
    img { width: 200px; height: 200px; margin: 10px; }
  </style>
  <script>
    window.onload = function() {
      const copies = {{ data['print_copies'] }};
      let count = 0;
      function printLoop() {
        if (count < copies) {
          window.print();
          count++;
          setTimeout(printLoop, 1500);
        }
      }
      printLoop();
    };
  </script>
</head>
<body>
  <h1>{{ data['store_name'] }}</h1>
  <div class="number">{{ number }}番</div>
  <p>{{ data['comment'] }}</p>

  <div>
    <h3>お客様用QRコード</h3>
    <img src="{{ qr_url }}" alt="お客様QR">
  </div>
  <div>
    <h3>管理用バーコード</h3>
    <img src="{{ barcode_url }}" alt="管理バーコード">
  </div>
  <p>QRコード→呼び出し状況確認</p>
  <p>バーコード→受付管理用</p>
</body>
</html>
